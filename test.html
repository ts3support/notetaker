<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-page Form</title>
    <script>
        function saveData() {
            // Get values from the form inputs
            const AGENT = document.getElementById("H").value;
            const EXT = document.getElementById("I").value;

            // Save the data to localStorage
            localStorage.setItem("AGENT", AGENT);
            localStorage.setItem("EXT", EXT);
        }
    </script>
</head>
<body>
    <h1>Enter Your Information</h1>
    <form action="https://ts3support.github.io/notetaker.github.io" onsubmit="saveData()">
        <label for="H">AGENT:</label>
        <input type="text" id="AGENT" required><br><br>
        <label for="I">EXT:</label>
        <input type="TEL" id="EXT" required><br><br>
        <button type="submit">Next</button>
    </form>
</body>
</html>

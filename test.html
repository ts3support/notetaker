<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefill Form Example</title>
</head>
<body>

    <h2>Prefilled Form</h2>
    <form action="/submit" method="POST">
        <!-- Text input field (prefilled with a value) -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="John Doe"><br><br>

        <!-- Email input field (prefilled with a value) -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="johndoe@example.com"><br><br>

        <!-- Radio buttons (prefilled with one selected) -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <!-- Checkbox (prefilled as checked) -->
        <input type="checkbox" id="subscribe" name="subscribe" checked>
        <label for="subscribe">Subscribe to newsletter</label><br><br>

        <!-- Select dropdown (prefilled with a selected option) -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="USA" selected>United States</option>
            <option value="Canada">Canada</option>
            <option value="UK">United Kingdom</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>

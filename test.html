<!DOCTYPE html>
<html lang="en">
<head><center></center>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-page Form</title>
    <script>
        function saveData() {
            // Get values from the form inputs
            const agent = document.getElementById("name").value;
            const ext = document.getElementById("phone").value;

            // Save the data to localStorage
            localStorage.setItem("agent", agent);
            localStorage.setItem("ext", ext);
        }
    </script>
</head>
<body>
    <h1>Enter Your Information</h1>
    <form action="https://ts3support.github.io/notetaker.github.io/test2.html" onsubmit="saveData()">
        <label for="agent">AGENT:</label>
        <input type="text" id="AGENT" required><br><br>
        <label for="ext">EXT:</label>
        <input type="tel" id="EXT" required><br><br>
        <button type="submit">Next</button>
    </form>
</body>
</html>

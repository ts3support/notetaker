<!DOCTYPE html>
<html lang="en">
<head>


<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <style>
        
        body {
            margin: 0;
            height: 100%;
            background-image: url('https://ts3support.github.io/notetaker.github.io/download.png');
            background-size: cover;  
            background-position: center center;
            background-attachment: fixed;
        }
    </style>

  
      <title>Note Taker</title>
    <script>
        function saveData() {
            // Get values from the form inputs
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const dept = document.getElementById("dept").value;

            // Save the data to localStorage
            localStorage.setItem("name", name);
            localStorage.setItem("phone", phone);
            localStorage.setItem("dept", dept);
        }
    </script>
</head>
<body>
    <center>
    <h1>Enter Your Information</h1>
    <form action="https://ts3support.github.io/notetaker.github.io/notes.html" onsubmit="saveData()">

        <table>
        <tr>
        <td><label for="name">Name:</label>
        <td><input type="text" id="name" required><br>
        
        <tr>
        <td><label for="phone">Ext:</label>
        <td><input type="tel" id="phone" required><br>

        <tr>
        <td><label for="dept">Dept:</label>
        <td><input type="name" id="dept"><br><br>
            
        <button type="submit">Next</button>
    </form>
</body>
</html>

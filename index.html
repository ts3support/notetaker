<!DOCTYPE html>
<html lang="en">
<head>


<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Resize Background</title>
    <style>
        
        body {
            margin: 0;
            height: 100%;
            background-image: url('https://ts3support.github.io/notetaker.github.io/download.png');
            background-size: cover;  
            background-position: center center;
            background-attachment: fixed;
        }
    </style>

  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
    <script>
        function saveData() {
            // Get values from the form inputs
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;

            // Save the data to localStorage
            localStorage.setItem("name", name);
            localStorage.setItem("phone", phone);
        }
    </script>
</head>
<body>
    <h1>Enter Your Information</h1>
    <form action="https://ts3support.github.io/notetaker.github.io/notes.html" onsubmit="saveData()">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        <label for="phone">Ext:</label>
        <input type="tel" id="phone" required><br><br>
        <button type="submit">Next</button>
    </form>
</body>
</html>
